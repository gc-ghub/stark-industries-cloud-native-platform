apiVersion: apps/v1
kind: Deployment
metadata:
  name: stark-industries-go-v2
  labels:
    app: stark-industries-go
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stark-industries-go
      version: v2
  template:
    metadata:
      labels:
        app: stark-industries-go
        version: v2
    spec:
      containers:
      - name: stark-industries-go
        image: 305870069247.dkr.ecr.ap-southeast-1.amazonaws.com/stark-industries-go-web-app:v2

        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
