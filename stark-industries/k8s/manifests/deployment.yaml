apiVersion: apps/v1
kind: Deployment
metadata:
  name: stark-industries-go-deployment
  labels:
    app: stark-industries-go
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stark-industries-go
  template:
    metadata:
      labels:
        app: stark-industries-go
    spec:
      containers:
        - name: stark-industries-go
          image: dockergc00/stark-industries-go-web-app:v1
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
