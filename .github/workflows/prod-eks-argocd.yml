name: Build & Deploy Multi-Version App to EKS via ArgoCD

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPO_V1: stark-industries-go-v1
  ECR_REPO_V2: stark-industries-go-v2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    ###########################################################
    # BUILD V1 (go-app)
    ###########################################################
    - name: Build v1 Docker image
      run: |
        IMAGE_TAG_V1=${GITHUB_SHA}-v1
        docker build -t $ECR_REGISTRY/$ECR_REPO_V1:$IMAGE_TAG_V1 ./stark-industries/go-app
        echo "IMAGE_TAG_V1=$IMAGE_TAG_V1" >> $GITHUB_ENV

    - name: Push v1 Docker image
      run: |
        docker push $ECR_REGISTRY/$ECR_REPO_V1:${IMAGE_TAG_V1}

    ###########################################################
    # BUILD V2 (go-app-v2)
    ###########################################################
    - name: Build v2 Docker image
      run: |
        IMAGE_TAG_V2=${GITHUB_SHA}-v2
        docker build -t $ECR_REGISTRY/$ECR_REPO_V2:$IMAGE_TAG_V2 ./stark-industries/go-app-v2
        echo "IMAGE_TAG_V2=$IMAGE_TAG_V2" >> $GITHUB_ENV

    - name: Push v2 Docker image
      run: |
        docker push $ECR_REGISTRY/$ECR_REPO_V2:${IMAGE_TAG_V2}

    ###########################################################
    # UPDATE HELM VALUES (ArgoCD will sync automatically)
    ###########################################################
    - name: Update Helm values.yaml with v1 and v2 image tags
      run: |
        sed -i "s|tag_v1:.*|tag_v1: \"${IMAGE_TAG_V1}\"|" stark-industries/helm/stark-industries-go/values.yaml
        sed -i "s|tag_v2:.*|tag_v2: \"${IMAGE_TAG_V2}\"|" stark-industries/helm/stark-industries-go/values.yaml

    ###########################################################
    # COMMIT CHANGES
    ###########################################################
    - name: Commit version updates
      run: |
        git config --global user.name "${{ secrets.USER_NAME }}"
        git config --global user.email "${{ secrets.USER_EMAIL }}"
        git add .
        git commit -m "Updated v1=${IMAGE_TAG_V1}, v2=${IMAGE_TAG_V2}" || echo "No changes to commit"
        git push origin main
