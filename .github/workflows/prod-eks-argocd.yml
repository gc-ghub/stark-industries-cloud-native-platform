##################################
#Triggered on push to main. 
#Builds image, pushes to ECR, updates the Helm chart values.yaml (image.tag) in the repo and commits the change. 
#ArgoCD watches the repo and will sync to EKS automatically (GitOps).
####################################


name: Build & Deploy to EKS via ArgoCD

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPO: ${{ secrets.ECR_REPO }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        docker build -t $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG ./stark-industries/go-app
        docker tag $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO:latest
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Push Docker image
      run: |
        docker push $ECR_REGISTRY/$ECR_REPO:${IMAGE_TAG}
        docker push $ECR_REGISTRY/$ECR_REPO:latest

    - name: Update Helm values.yaml with new image tag
      run: |
        sed -i "s/tag: .*/tag: \"${IMAGE_TAG}\"/" stark-industries/helm/stark-industries-go/values.yaml

    - name: Commit tag update
      run: |
        git config --global user.name "${{ secrets.USER_NAME }}"
        git config --global user.email "${{ secrets.USER_EMAIL }}"
        git add .
        git commit -m "update image tag to ${IMAGE_TAG}" || echo "No changes to commit"
        git push origin main
